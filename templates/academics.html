{% include 'head.html' %}

<body class="g-sidenav-show">
    {% include 'nav.html' %}
    <div class="main-content" id="panel">
        <div id="container"></div>
        <div class="container-fluid pt-3">
            <div class="row  mt-4 removable">
                <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                    <div class="card">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-6">
                                    <div class="numbers">
                                        <h5 class="font-weight-bolder mb-0">
                                            Academic KPI
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 removable">
                <div class="col-lg-6 mb-lg-0 mb-5">
                    <div class="card">
                        <div class="card-body p-3">
                            <div id="containerpass">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-lg-0 mb-5">
                    <div class="card">
                        <div class="card-body p-3">
                            <div id="containerquesquality">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4 removable">
                <div class="col-lg-6 mb-lg-0 mb-5">
                    <div class="card">
                        <div class="card-body p-3">
                            <div id="material_quality_data">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-xl-4">
                    <div class="card h-100">
                        <div class="card-header pb-0 p-3">
                            <div class="row">
                                <div class="col-md-8 d-flex align-items-center">
                                    <h6 class="mb-0">Innovative Teaching Methods</h6>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-3">
                            <p class="text-sm">
                                Listed below are the innovative teaching methods used by <b>{{ data.basic.name }}</b>
                            </p>
                            <hr class="horizontal gray-light my-4">
                            <ul class="list-group">
                                {% for method in data.basic.teaching_methods %}
                                <li class="list-group-item border-0 ps-0 text-sm"><strong class="text-dark">{{ loop.index }}.</strong> &nbsp; {{ method }}</li>
                                {% endfor %}
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

    var json_data = JSON.parse({{ json_data | tojson | safe }});
    var pass_percentage_data = json_data.charts.pass_percentage_data;
    var ques_quality_data = json_data.charts.ques_quality_data;
    var material_quality_data = json_data.charts.material_quality_data;

    console.log(material_quality_data);

    Highcharts.chart('containerpass', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Pass Percentage per Subject'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Percentage of students passed'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'pass percentage <b>{point.y:.1f}%</b>'
        },
        series: [{
            name: 'Population',
            colorByPoint: true,
            groupPadding: 0,
            data: pass_percentage_data,
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });

    Highcharts.chart('containerquesquality', {
        chart: {
            type: 'column'
        },
        title: {
            align: 'center',
            text: 'Quality of Question paper per subject per exam'
        },
        accessibility: {
            announceNewData: {
                enabled: true
            }
        },
        xAxis: {
            type: 'category'
        },
        yAxis: {
            title: {
                text: 'percentage of quality'
            }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    format: '{point.y:.1f}%'
                }
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:11px">{series.name}</span><br>',
            pointFormat: '<span style="color:{point.color}">{point.name}</span>: <b>{point.y:.2f}%</b> of total<br/>'
        },
        series: [
            {
                name: 'Subjects',
                colorByPoint: true,
                data: ques_quality_data.base_data
            }
        ],
        drilldown: {
            breadcrumbs: {
                position: {
                    align: 'right'
                }
            },
            series: ques_quality_data.drilldown_data
        }
    });

    Highcharts.chart('material_quality_data', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Quality of Material provided'
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Quality as a Percentage '
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'Quality percentage <b>{point.y:.1f}%</b>'
        },
        series: [{
            name: 'Population',
            colorByPoint: true,
            groupPadding: 0,
            data: material_quality_data,
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });


</script>
